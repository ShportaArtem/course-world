<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:insert="fragments.html :: head"></head>
<body class="bg-secondary">
<header th:insert="fragments.html :: mainHeader"></header>

<div class="container mt-sm-5 " style="width: 30%;">
    <div class="jumbotron jumbotron-liquid pt-3">
        <form th:action="@{/courses/{courseId}/lectures/test/questions/add(courseId = ${currentCourse.getId()}, lectureId = ${currentLecture.getId()})}"
              th:object="${newQuestion}" method="post">

            <div class="form-group">
                <label for="question1" style="color: #083A63;">Question</label>
                <input type="text" th:field="*{questionText}" class="form-control"/>
                <small id="question1" class="form-text text-muted" style="color: #083A63;">Enter question.</small>
            </div>

            <div class="form-group">
                <label for="description" style="color: #083A63;">Description</label>
                <input type="text" th:field="*{description}" class="form-control"/>
                <small id="description" class="form-text text-muted" style="color: #083A63;">Describe your question.</small>
            </div>

            <div class="form-group">
                <label for="value1" style="color: #083A63;">First answer</label>
                <input type="text" th:field="*{firstAnswer}" class="form-control"/>
                <small id="value1" class="form-text text-muted" style="color: #083A63;">Enter answer.</small>
            </div>


            <div class="form-group">
                <label for="value2" style="color: #083A63;">Second answer</label>
                <input type="text" th:field="*{secondAnswer}" class="form-control"/>
                <small id="value2" class="form-text text-muted" style="color: #083A63;">Enter answer.</small>
            </div>

            <div class="form-group">
                <label for="value3" style="color: #083A63;">Third answer</label>
                <input type="text" th:field="*{thirdAnswer}" class="form-control"/>
                <small id="value3" class="form-text text-muted" style="color: #083A63;">Enter answer.</small>
            </div>

            <div class="form-group">
                <label for="value4" style="color: #083A63;">Fourth answer</label>
                <input type="text" th:field="*{fourthAnswer}" class="form-control"/>
                <small id="value4" class="form-text text-muted" style="color: #083A63;">Enter answer.</small>
            </div>

            <div class="form-group">
                <label for="correct" style="color: #083A63;">Correct answer</label>
                <input type="number" min="1" max="4" value="1" step="1" th:name="correctAnswer" class="form-control"/>
                <small id="correct" class="form-text text-muted" style="color: #083A63;">Enter correct answer.</small>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-outline-success" data-toggle="tooltip bg-dark" data-placement="bottom">Add question</button>
                <button type="button" class="btn btn-outline-danger" onclick="javascript:history.back()" th:text="#{button.cancel}"></button>
            </div>
        </form>
    </div>
</div>

<div th:insert="fragments.html :: scripts"></div>
<footer th:insert="fragments.html :: footer"></footer>
</body>
</html>

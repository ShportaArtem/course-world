<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Hello World!</title>
</head>
<body>
<a th:href="@{/user}">Find</a>
<form th:action="@{/user}" method="post">
    <input type="text" name="username"/>
    <input type="submit" value="Find"/>
</form>
<div th:if="${foundedUser}">
    <p th:text="${foundedUser.getLogin()}">VALUE</p>
    <p th:text="${foundedUser.getId()}">VALUE</p>
    <p th:text="${foundedUser.getRole()}">VALUE</p>
    <p th:text="${foundedUser.getDescription()}">VALUE</p>
</div>
</body>
</html>

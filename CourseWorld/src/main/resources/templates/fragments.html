<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:fragment="head">
    <meta charset="UTF-8">
    <title>CourseWorld</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
<header th:fragment="loginHeader">
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark shadow-sm">
            <a th:href="@{/}" class="navbar-brand d-flex align-items-center">
                <strong>CourseWorld</strong>
            </a>
        <div class="container">
        <ul class="navbar-nav ml-auto">
                <li class="nav-item dropdown p-1">
                        <a class="dropdown-toggle btn btn-outline-warning" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" th:text="#{language}">
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="?lang=en">English</a>
                            <a class="dropdown-item" href="?lang=ua">Українська</a>
                        </div>
                </li>
                <li class="nav-item p-1">
                    <a class="btn btn-outline-warning my-2 my-sm-0" type="submit" th:href="@{/user/register}" th:text="#{registration}"></a>
                </li>
            </ul>
        </div>
    </nav>
</header>
<header th:fragment="registerHeader">
    <nav class="navbar navbar-expand navbar-dark bg-dark shadow-sm">
        <a th:href="@{/}" class="navbar-brand d-flex align-items-center">
            <strong>CourseWorld</strong>
        </a>
        <div class="navbar-nav ml-auto">
            <div class="nav-item dropdown p-1">
                <a class="dropdown-toggle btn btn-outline-warning" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" th:text="#{language}">
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="?lang=en">English</a>
                    <a class="dropdown-item" href="?lang=ua">Українська</a>
                </div>
            </div>
            <div class="nav-item p-1">
                <a class="btn btn-outline-warning my-2 my-sm-0" type="submit" th:href="@{/login}" th:text="#{signIn}"></a>
            </div>
        </div>
    </nav>
</header>
<header th:fragment="mainHeader">
    <div class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
        <div class="container d-flex justify-content-between">
            <a  class="navbar-brand d-flex align-items-center" th:href="@{/}">
                <strong>CourseWorld</strong>
            </a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}" th:text="#{myLearn}"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}" th:text="#{myCourses}"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}" th:text="#{rating}"></a>
                    </li>
                </ul>

                <div class="navbar-nav">
                    <li class="nav-item dropdown p-1">
                        <a class="dropdown-toggle btn btn-outline-warning" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" >
                            <strong th:text="#{language}"></strong>
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="?lang=en">English</a>
                            <a class="dropdown-item" href="?lang=ua">Українська</a>
                        </div>
                    </li>
                    <li class="nav-item dropdown p-1">
                        <a class="dropdown-toggle btn btn-outline-warning" href="#" id="navbarDropdown1" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" >
                            <strong sec:authentication="name"></strong>
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown1">
                            <a class="dropdown-item" href="?lang=en" th:text="#{profile}"></a>
                            <a class="dropdown-item" th:href="@{/logout}" th:text="#{logOut}"></a>
                        </div>
                    </li>
                </div>
            </div>
        </div>
    </div>
</header>
    <div th:fragment="scripts">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"
                integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
                crossorigin="anonymous"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.4.1/cjs/popper.min.js"
                integrity="sha256-T3bYsIPyOLpEfeZOX4M7J59ZoDMzuYFUsPiSN3Xcc2M=" crossorigin="anonymous"></script>

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
                integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
                crossorigin="anonymous"></script>
    </div>

    <div th:fragment="questions" th:each="question, itemStat : ${currentTest.getQuestions()}" class="card st-8 bg-info"
         style="background-color:white!important;">
        <ul>
            <h3 th:text="${question.getQuestionText()}"></h3>
            <input type="hidden" th:field="*{answers[__${itemStat.index}__].question}" th:value="${question.getQuestionText()}"/>
            <h5 style="color:#777777" th:text="${question.getDescription()}"></h5>
            <li>
                <input type="radio" th:id="${question.getFirstAnswer()}"
                       th:name="${question.getQuestionText()}" th:field="*{answers[__${itemStat.index}__].answer}" th:value="${question.getFirstAnswer()}">
                <label th:for="${question.getFirstAnswer()}"
                       th:text="${question.getFirstAnswer()}"></label>
            </li>
            <li>
                <input type="radio" th:id="${question.getSecondAnswer()}"
                       th:name="${question.getQuestionText()}" th:value="${question.getSecondAnswer()}">
                <label th:for="${question.getSecondAnswer()}"
                       th:text="${question.getSecondAnswer()}"></label>
            </li>
            <li>
                <input type="radio" th:id="${question.getThirdAnswer()}"
                       th:name="${question.getQuestionText()}" th:value="${question.getThirdAnswer()}">
                <label th:for="${question.getThirdAnswer()}"
                       th:text="${question.getThirdAnswer()}"></label>
            </li>
            <li>
                <input type="radio" th:id="${question.getFourthAnswer()}"
                       th:name="${question.getQuestionText()}" th:value="${question.getFourthAnswer()}">
                <label th:for="${question.getFourthAnswer()}"
                       th:text="${question.getFourthAnswer()}"></label>
            </li>
        </ul>
    </div>

<footer th:fragment="footer" class="footer fixed-bottom text-align-center text-light bg-dark">
    <div class="container">
        <div class="footer-copyright">
            <div class="container-fluid text-center">© 2022 Copyright:  CourseWorld </div>
        </div>
    </div>
</footer>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head th:insert="fragments.html :: head"></head>
<body class="bg-secondary">
<header th:insert="fragments.html :: loginHeader"></header>
<div th:if="${param.error}" class="alert alert-warning alert-dismissible shadow-sm rounded" style="opacity: 0.8" role="alert">
    <strong th:text="#{invalidCredentialsAlert}"></strong>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div th:if="${param.logout}" class="alert alert-primary alert-dismissible shadow-sm rounded" style="opacity: 0.8" role="alert">
    <strong th:text="#{logoutAlert}"></strong>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="container mt-sm-5 " style="width: 20%;">
    <div class="jumbotron jumbotron-liquid pt-3" style="height: 295px;">
        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <label style="color: #083A63;" th:text="#{login}"></label>
                <input type="text" name="username" class="form-control" pattern="\b\w+\b"/>
                <small class="form-text text-muted" style="color: #083A63;" th:text="#{enterLogin}"></small>
            </div>
            <div class="form-group">
                <label style="color: #083A63;" th:text="#{password}"></label>
                <input class="form-control" pattern="\b\w+\b" type="password" name="password"/>
                <small class="form-text text-muted" style="color: #083A63;" th:text="#{enterPassword}"></small>
            </div>
            <input type="submit" class="btn btn-outline-success"
                   data-toggle="tooltip bg-dark" data-placement="bottom"
                   th:title="#{loginTitle}"
                   style="color: #F5EFE5; background-color: #27A8CF; border-color: #27A8CF;" th:value="#{signIn}"/>
        </form>
    </div>
</div>
<div th:insert="fragments.html :: scripts"></div>
<footer th:insert="fragments.html :: footer"></footer>
</body>
</html>
